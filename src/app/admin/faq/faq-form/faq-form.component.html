<app-header></app-header>
<app-left-menu></app-left-menu>

<div id="page-wrapper">
  <div id="page-inner">


    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header">
          {{editMode === true ? 'Edit' : 'Add'}} FAQ
        </h1>
      </div>
    </div>
    <!-- /. ROW  -->

    <form #createFAQ="ngForm">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <fieldset>
                <div class="form-group">
                  <label for="question">Question:</label>
                  <input id="question" class="form-control" type="text" [(ngModel)]="faqData.question" name="question" ngModel #question="ngModel" required>
                  <span *ngIf="question.invalid && question.touched" style="color:red;"> Question is reqired ! </span>
                  <input type="hidden" [(ngModel)]="faqData.id" name="id" ngModel #id="ngModel">
                </div>
                <div class="form-group">
                  <label for="answer">Answer:</label>
                  <textarea id="answer" class="form-control" name="answer" [(ngModel)]="faqData.answer" #answer="ngModel" required></textarea>
                  <span *ngIf="answer.invalid && answer.touched" style="color:red;"> Answer is reqired ! </span>

                </div>
              </fieldset>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-bordered panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"> Category</h3>
            </div>
            <div class="panel-body">
              <select multiple class="form-control" name="faqCategorys" [(ngModel)]="faqData.faq_category" #faqCategorys="ngModel" required>
                <option  *ngFor="let category of categoryData" [ngValue]="category.id">{{category.name}}</option>
              </select>
              <span *ngIf="faqCategorys.invalid && faqCategorys.touched" style="color:red;"> Select faq categories ! </span>

            </div>
          </div>
          <!--<button type="submit" class="btn btn-primary">Create Blog</button>-->
          <button *ngIf="editMode" type="button" class="btn btn-primary" (click)="edit()" [disabled]="!createFAQ.form.valid"> {{editMode ? 'Edit' : 'Create'}} FAQ </button>
          <button *ngIf="!editMode" type="button" class="btn btn-primary" (click)="add()" [disabled]="!createFAQ.form.valid"> {{editMode ? 'Edit' : 'Create'}} FAQ </button>


        </div>
      </div>
    </form>
    <footer><p>All right reserved. Developed By <a href="#">TNI</a></p></footer>
  </div>
  <!-- /. PAGE INNER  -->
