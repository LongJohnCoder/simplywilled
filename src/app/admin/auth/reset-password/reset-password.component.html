<div class="container">
  <div class="row">
    <!--<div class="col-md-3 hidden-xs hidden-sm"></div>-->
    <div class="col-md-4 formContainer">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h1 class="text-center">SimplyWilled.com</h1>
            <h3 class="panel-title">Reset Password</h3>
        </div>
        <div class="panel-body">
          <form #resetPassForm="ngForm"  (ngSubmit)="onSubmit(resetPassForm)">

            <fieldset>
              

              <div class="form-group">
                <input
                        class="form-control"
                        placeholder="New Password"
                        type="password"
                        name="newPassword"
                        ngModel
                        required
                        #newPassword="ngModel"
                >
              </div>
              <div class="form-group">
                <input
                        class="form-control"
                        placeholder="Confirm Password"
                        type="password"
                        name="cnfPassword"
                        ngModel
                        required
                        #cnfPassword="ngModel"
                >
              </div>
              

    

              <button
                      [disabled]="resetPassForm.invalid"
                      class="btn btn-lg btn-success btn-block"
              >
                <i *ngIf="showLoader" class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
                Reset
              </button>
             <button type="reset" class="reset" [disabled]="showLoader" (click)="onReset(form)"></button>
             
              
            </fieldset>
          </form>
        </div>
      </div>
    </div><!-- /.col-->
   <!-- <div class="col-md-3 hidden-xs hidden-sm"></div>-->
  </div><!-- /.row -->
</div>
