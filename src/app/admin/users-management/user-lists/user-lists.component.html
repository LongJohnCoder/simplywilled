<app-header></app-header>
<app-left-menu></app-left-menu>
<div id="page-wrapper">
  <div id="page-inner">


    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header">
          Users Management
        </h1>
      </div>
    </div>
    <!-- /. ROW  -->


    <div class="row">
      <div class="col-md-12">
        <div class="text-right" style="margin-bottom:10px;">
          <!--<button type="button" (click)="addModal(add)"-->
                  <!--class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i>-->
            <!--Add Package-->
          <!--</button>-->
        </div>
        <div class="panel panel-default blogsTab">
          <div class="panel-heading">
            Total Users - {{total}}
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <div id="dataTable_wrapper" class="dataTables_wrapper form-inline" role="grid">
                <div class="pull-right" style="padding-left: 10px;">
                  <select [(ngModel)]="pageSize" (change)="pageSizeChange()">
                    <option value='10'>10</option>
                    <option value='25'>25</option>
                    <option value='50'>50</option>
                    <option value='100'>100</option>
                    <option value='500'>500</option>
                  </select>
                  <span>Search: </span>
                  <input type="text" [(ngModel)]="searchBox" (keyup)="populateUsers(1, searchBox, orderBy)" class="form-control">
                </div>
                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                       id="dataTable" aria-describedby="dataTable_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="S No.: activate to sort column ascending" style="width: 22px;">S
                      No.
                      <i [ngClass]="{'fa-sort-amount-asc': orderBy.id !== 'desc','fa-sort-amount-desc ': orderBy.id === 'desc'}" [ngStyle]="{'opacity': orderBy.id === undefined ? 0.3 : 0.9}" class="fa" aria-hidden="true" (click)="orderTable('id')"></i>

                    </th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-label="Title: activate to sort column ascending"
                        style="width: 353px;">Name
                      <i [ngClass]="{'fa-sort-amount-asc': orderBy.name !== 'desc','fa-sort-amount-desc ': orderBy.name === 'desc'}"
                         [ngStyle]="{'opacity': orderBy.name === undefined ? 0.3 : 0.9}" class="fa" aria-hidden="true"
                         (click)="orderTable('name')"></i>

                    </th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-label="Slug: activate to sort column ascending"
                        style="width: 336px;">Email
                      <i [ngClass]="{'fa-sort-amount-asc': orderBy.email !== 'desc','fa-sort-amount-desc ': orderBy.email === 'desc'}"
                         [ngStyle]="{'opacity': orderBy.email === undefined ? 0.3 : 0.9}" class="fa" aria-hidden="true"
                         (click)="orderTable('email')"></i>
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-label="Created Date: activate to sort column ascending"
                        style="width: 52px;">Joining
                      <i [ngClass]="{'fa-sort-amount-asc': orderBy.created_at !== 'desc','fa-sort-amount-desc ': orderBy.created_at === 'desc'}"
                         [ngStyle]="{'opacity': orderBy.created_at === undefined ? 0.3 : 0.9}" class="fa" aria-hidden="true"
                         (click)="orderTable('created_at')"></i>
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-label="Created Date: activate to sort column ascending"
                        style="width: 52px;">Last Login
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                        colspan="1" aria-label="Actions: activate to sort column ascending"
                        style="width: 157px;">Actions
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of userList | paginate: { id: 'server',
                                                      itemsPerPage: pageSize,
                                                      currentPage: p,
                                                      totalItems: userCount }">
                    <td class="sorting_1">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}} ...</td>
                    <td>{{item.created_at}}</td>
                    <td>{{item.login_history.length > 0 ? item.login_history[0].login_time : 'No data found'}}</td>
                    <td>
                      <button class="btn btn-danger" (click)="showModal(deleteUser, 'delete', item.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                    <!--<td class="text-center ">-->
                      <!--&lt;!&ndash;<button type="button" (click)="openModal(view, i)"&ndash;&gt;-->
                      <!--&lt;!&ndash;class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i>&ndash;&gt;-->
                      <!--&lt;!&ndash;View&ndash;&gt;-->
                      <!--&lt;!&ndash;</button>&ndash;&gt;-->
                      <!--<button type="button" (click)="openModal(add, i)"-->
                              <!--class="btn btn-info"><i class="fa fa-edit" aria-hidden="true"></i>-->
                        <!--Edit-->
                      <!--</button>-->
                      <!--<a class="btn btn-danger deleteAdminOption"-->
                         <!--(click)="openModal(deleteitem, i)">-->
                        <!--<i class="fa fa-trash" aria-hidden="true"></i>-->
                        <!--Delete-->
                      <!--</a>-->
                    <!--</td>-->
                  </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="populateUsers($event, searchBox, orderBy)" id="server"></pagination-controls>

                <!--<div class="row"><div class="col-sm-6"><div class="dataTables_info" id="dataTable_info" role="alert" aria-live="polite" aria-relevant="all">Showing 1 to 10 of 70 entries</div></div><div class="col-sm-6"><div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate"><ul class="pagination"><li class="paginate_button previous disabled" aria-controls="dataTable" tabindex="0" id="dataTable_previous"><a href="#">Previous</a></li><li class="paginate_button active" aria-controls="dataTable" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">4</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">5</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">6</a></li><li class="paginate_button " aria-controls="dataTable" tabindex="0"><a href="#">7</a></li><li class="paginate_button next" aria-controls="dataTable" tabindex="0" id="dataTable_next"><a href="#">Next</a></li></ul></div></div></div></div>-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <ng-template #deleteUser>
        <div class="adminModalSmall">
          <div class="modal-header deleteBlogHead">
            <h3 class="modal-title">
              {{message}}
            </h3>
          </div>
          <div class="modal-body deleteBlogFoot">
            <div *ngIf="waitFor === false">
              <button type="button" class="btn btn-warning" (click)="this.modalRef.hide();">
                Cancel
              </button>
              <button type="button" class="btn btn-danger" (click)="onUserDel(actionID)">
                Yes, Delete It!
              </button>
            </div>
          </div>
        </div>
      </ng-template>

      <footer><p>All right reserved. Developed By <a href="#">TNI</a></p></footer>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
</div>
