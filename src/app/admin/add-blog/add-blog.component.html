<app-header></app-header>
<app-left-menu></app-left-menu>

<!-- <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor> -->

<div id="page-wrapper">
    <div id="page-inner">


        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    Add Blog
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->


        <form #createBlog="ngForm" (ngSubmit)="onSubmit(createBlog)">
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <label>Blog Title:</label>
                                    <input class="form-control" type="text" name="title" ngModel #blogTitle="ngModel">
                                </div>
                                <div class="form-group">
                                    <label for="text_editor">Body:</label>
                                    <textarea class="form-control" name="body" ngModel #blogBody="ngModel"></textarea>
                                </div>
                            </fieldset>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-bordered panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Detail</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" name="status" ngModel #blogStatus="ngModel">
                                    <option value="1">Published</option>
                                    <option value="0">Pending</option>
                                </select>
                            </div>
                            <div class="checkbox">
                                <label for="featured">
                                    <input type="checkbox" name="blogFeatured" ngModel #blogFeatured="ngModel"> Featured
                                </label>

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-bordered panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Category</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox" *ngFor="let category of categoryData">
                                <label>
                                    <input class="blogCh" type="checkbox" value="{{category.id}}" name="blogCategory[]"
                                           ngModel #blogTcat1="ngModel"
                                           (ngModelChange)="selectedValue(category.id, $event)"> {{category.name}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-bordered panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Image</h3>
                        </div>
                        <div class="panel-body">
                            <div class="input-group">
                                <input type="file" class="form-control input-flat" id="blogImage" required ngModel
                                       #blogImage="ngModel" name="blogImage" (change)="handleImageUpload($event)">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-bordered panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title"> SEO Content</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="seo_title">SEO Title</label>
                                <input class="form-control" value="" type="text" name="blogSeoTitle" ngModel
                                       #blogSeoTitle="ngModel">
                            </div>
                            <div class="form-group">
                                <label>Meta Description</label>
                                <textarea class="form-control" name="blogMeta" ngModel #blogMeta="ngModel"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Meta Keywords</label>
                                <textarea class="form-control" name="blogMetaKey" ngModel
                                          #blogMetaKey="ngModel"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Blog</button>
                    <p> {{createBlogMessage}} </p>
                </div>
            </div>
        </form>
        <footer><p>All right reserved. Developed By <a href="#">TNI</a></p></footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>
