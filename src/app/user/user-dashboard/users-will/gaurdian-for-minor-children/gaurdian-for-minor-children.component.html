<div class="main-content tellusaboutyou">
  <h2>Guardians For Your Minor Children</h2>
  <form [formGroup] = "myForm" novalidate (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label>Do You Need To Appoint Guardians For Minor Children? </label>
      <ul class="radio_ul6">
        <li>
          <label class="radio_custom" [ngClass]="{'active': myForm.value.isGuardianMinorChildren == 'Yes'}">
            <input type="radio"
                   value="Yes"
                   formControlName="isGuardianMinorChildren" >
            <span class="human_status">Yes</span>
          </label>
        </li>
        <li>
          <label class="radio_custom" [ngClass]="{'active': myForm.value.isGuardianMinorChildren == 'No'}">
            <input type="radio"
                   value="No"
                   formControlName="isGuardianMinorChildren">
            <span class="human_status" > No</span>
          </label>
        </li>
      </ul>
    </div>
    <hr>
    <div *ngIf="myForm.value.isGuardianMinorChildren == 'Yes'">
      <h2>Name Your First Choice for Guardian</h2>
      <div formArrayName="guardian">
        <div *ngFor="let item of myForm.controls.guardian.controls; let i=index">
          <div [formGroupName]="i">
            <div class="form-group ">
              <label>Full Legal Name: </label>
              <input type="text" value="" class="form-control" formControlName="fullname">
            </div>
            <div class="form-group ">
              <label>Their Relationship To You: </label>
              <select name="first_guardian_relationship" class="form-control" formControlName="relationship_with">
                <option value="">Select Relationship</option>
                <option value="Wife">Wife</option>
                <option value="Husband">Husband</option>
                <option value="Mother">Mother</option>
                <option value="Father">Father</option>
                <option value="Son">Son</option>
                <option value="Daughter">Daughter</option>
                <option value="Sister">Sister</option>
                <option value="Brother">Brother</option>
                <option value="Aunt">Aunt</option>
                <option value="Uncle">Uncle</option>
                <option value="Cousin">Cousin</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Their Address: </label>
              <input type="text" class="form-control"  placeholder="Address Line 1" formControlName="address">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="City" formControlName="city">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="State" formControlName="state">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="Zip Code" formControlName="zip">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="Country" formControlName="country">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Would you like to notify this person by email that you appointed them as guardian for minor children? </label>
              <ul class="radio_ul6">
                <li>
                  <label class="radio_custom" [ngClass]="{'active': myForm.value.guardian[i].email_notification == '1'}">
                    <input type="radio"  value="1" formControlName="email_notification">
                    <span class="human_status">Yes</span>
                  </label>
                  <div class="email-box valid" *ngIf="myForm.value.guardian[i].email_notification == '1'">
                    <input type="email" placeholder="Enter Email Address" class="form-control" formControlName="email">
                    <i class="fa fa-check"></i>
                  </div>
                </li>
                <li>
                  <label class="radio_custom" [ngClass]="{'active': myForm.value.guardian[i].email_notification == '0'}">
                    <input type="radio" value="0" formControlName="email_notification">
                    <span class="human_status"> No</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Would you like to appoint backup guardians for minor children? </label>
        <ul class="radio_ul6">
          <li>
            <label class="radio_custom" [ngClass]="{'active': myForm.value.isBackUpGuardian == 'Yes'}">
              <input type="radio"  value="Yes" formControlName="isBackUpGuardian">
              <span class="human_status">Yes</span>
            </label>
          </li>
          <li>
            <label class="radio_custom" [ngClass]="{'active': myForm.value.isBackUpGuardian == 'No'}">
              <input type="radio" value="No" formControlName="isBackUpGuardian">
              <span class="human_status"> No</span>
            </label>
          </li>
        </ul>
      </div>
      <div *ngIf="myForm.value.isBackUpGuardian == 'Yes'">
        <hr>
        <h2>Name Your Backup Guardian</h2>
        <div formArrayName="backUpGuardian">
          <div *ngFor="let item of myForm.controls.backUpGuardian.controls; let j=index" [formGroupName]="j">
            <div class="form-group ">
              <label>Full Legal Name: </label>
              <input type="text" value="" class="form-control" formControlName="fullname">
            </div>
            <div class="form-group ">
              <label>Their Relationship To You: </label>
              <select name="first_guardian_relationship" class="form-control" formControlName="relationship_with">
                <option value="">Select Relationship</option>
                <option value="Wife">Wife</option>
                <option value="Husband">Husband</option>
                <option value="Mother">Mother</option>
                <option value="Father">Father</option>
                <option value="Son">Son</option>
                <option value="Daughter">Daughter</option>
                <option value="Sister">Sister</option>
                <option value="Brother">Brother</option>
                <option value="Aunt">Aunt</option>
                <option value="Uncle">Uncle</option>
                <option value="Cousin">Cousin</option>
                <option value="Friend">Friend</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Their Address: </label>
              <input type="text" class="form-control"  placeholder="Address Line 1" formControlName="address">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="City" formControlName="city">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="State" formControlName="state">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="Zip Code" formControlName="zip">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control"  placeholder="Country" formControlName="country">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Would you like to notify this person by email that you appointed them as guardian for minor children? </label>
              <ul class="radio_ul6">
                <li>
                  <label class="radio_custom" [ngClass]="{'active': myForm.value.backUpGuardian[j].email_notification == '1'}">
                    <input type="radio"  value="1" formControlName="email_notification">
                    <span class="human_status">Yes</span>
                  </label>
                  <div class="email-box valid" *ngIf="myForm.value.backUpGuardian[j].email_notification == '1'">
                    <input type="email" placeholder="Enter Email Address" class="form-control" formControlName="email">
                    <i class="fa fa-check"></i>
                  </div>
                </li>
                <li>
                  <label class="radio_custom" [ngClass]="{'active': myForm.value.backUpGuardian[j].email_notification == '0'}">
                    <input type="radio" value="0" formControlName="email_notification">
                    <span class="human_status"> No</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-footer">
      <button class="btn common-button btn-grey pull-left">Go Back</button>
      <button class="btn common-button btn-complete" type="submit" [disabled]="!myForm.valid">Continue</button>
    </div>
  </form>
</div>
