<div class="main-content tellusaboutyou">
    <h2>Your Family</h2>
    <form [formGroup] = "chidrenForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>How many children do you have?</label>
            <select class="form-control" (change)="selectedNumberOfChildren($event)" formControlName="totalChildren">
                <option value="">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div *ngIf="otherChildren" class="form-group">
            <input class="form-control"
                   type="text"
                   name="otherChildrenNumber"
                   (change)="selectedNumberOfChildren($event)"
                   placeholder="Enter the number of children"
                   formControlName="totalChildren">
        </div>
        <div *ngIf="showTable">
            <div formArrayName="childrenInfo" *ngFor="let item of childrenInfo.controls; let i = index;">
                <div class="row form-group" [formGroupName]="i">
                    <div class="col-md-3">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="fullname" required>
                    </div>
                    <div class="col-md-3">
                        <label>Gender</label>
                        <select class="form-control" required formControlName="gender" >
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Month</label>
                        <select class="form-control"
                                placeholder="Month"
                                formControlName="spouseMonth"
                                required>
                            <option *ngFor="let month of months;let i = index" [value]="month">{{month}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Day</label>
                        <select class="form-control" placeholder="Day"
                                formControlName="spouseDay">
                            <option *ngFor="let day of days;let i = index" [value]="day">{{day}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>Year</label>
                        <select class="form-control" placeholder="Month"
                                required formControlName="spouseYear">
                            <option *ngFor="let year of years;let i = index" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group">
            <label>Do you have any deceased children? </label>
            <ul class="radio_ul6">
                <li>
                    <label class="radio_custom" [ngClass]="{'active': chidrenForm.value.deceasedChildren == '1'}">
                        <input type="radio"
                               value="1"
                               formControlName="deceasedChildren"
                               required
                               (change)="checkIsDeceasedChildren($event)">
                        <span class="human_status">Yes</span>
                    </label>
                </li>
                <li>
                    <label class="radio_custom" [ngClass]="{'active': chidrenForm.value.deceasedChildren == '0'}">
                        <input type="radio"
                               value="0"
                               formControlName="deceasedChildren"
                               required
                               (change)="checkIsDeceasedChildren($event)">
                        <span class="human_status"> No</span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="form-group" *ngIf="chidrenForm.value.deceasedChildren == '1'">
            <textarea class="form-control" name="" id="" cols="30" rows="10" formControlName="deceasedChildrenNames">
                enter children names seperated by comma
            </textarea>
        </div>

        <div class="form-footer">
            <button class="btn common-button btn-grey pull-left" (click)="goBack()">Back</button>
            <button class="btn common-button btn-complete">Continue</button>
        </div>
    </form>
</div>
