<div class="col-md-12 col-sm-12">
  <div class="main-content tellusaboutyou">
    <h2>Your Financial Power of Attorney</h2>
    <form>
      <div class="form-group">
        <label>Would you like this power of Attorney to be durable?</label>
        <ul class="radio_ul6">
          <li>
            <label class="radio_custom active">
              <input type="radio" id="business_interest_yes" name="business_interest" required="true">
              <span class="human_status">Yes</span>
            </label>
          </li>
          <li>
            <label class="radio_custom">
              <input type="radio" id="business_interest_no" name="business_interest" required="true" >
              <span class="human_status">No</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="form-group">
          <label>Should your power of attorney only be effective upon your incapacity?</label>
          <ul class="radio_ul6">
            <li>
              <label class="radio_custom active">
                <input type="radio" id="business_interest_yes" name="business_interest" required="true">
                <span class="human_status">Yes</span>
              </label>
            </li>
            <li>
              <label class="radio_custom">
                <input type="radio" id="business_interest_no" name="business_interest" required="true" >
                <span class="human_status">No</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="form-group">
          <label>Would you like to authorize your power of attorney to make gifts?</label>
          <ul class="radio_ul6">
            <li>
              <label class="radio_custom active">
                <input type="radio" id="business_interest_yes" name="business_interest" required="true">
                <span class="human_status">Yes</span>
              </label>
            </li>
            <li>
              <label class="radio_custom">
                <input type="radio" id="business_interest_no" name="business_interest" required="true" >
                <span class="human_status">No</span>
              </label>
            </li>
          </ul>
        </div>
        
        <div class="form-group">
          <label>Would you like your agent to be authorized to make gifts to themselves and persons the agent has a legal obligation to support?</label>
          <ul class="radio_ul6">
            <li>
              <label class="radio_custom active">
                <input type="radio" id="business_interest_yes" name="business_interest" required="true">
                <span class="human_status">Yes</span>
              </label>
            </li>
            <li>
              <label class="radio_custom">
                <input type="radio" id="business_interest_no" name="business_interest" required="true" >
                <span class="human_status">No</span>
              </label>
            </li>
          </ul>
        </div>

      <div class="form-footer">
        <button class="btn common-button btn-complete" type="submit">Continue</button>
      </div>
    </form>
  </div>
</div>
