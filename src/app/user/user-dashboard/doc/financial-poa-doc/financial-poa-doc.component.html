<div class="pageLoader" *ngIf="loading">
  <div class="loaderInner">
    <img src="../../../../assets/images/owl-loading.gif" alt="Loading...">
    <p class="loadingTxt">
      Please Wait
      <span></span>
      <span></span>
      <span></span>
    </p>
  </div>
</div>

<div class="main-content" *ngIf="!loading">
  <h2 class="docHeading">FINANCIAL POWER OF ATTORNEY</h2>
  <div class="thumbContainer" #thumbContainer >
    <ul [ngStyle]="{'width.px' : liCount}">
      <li *ngFor="let thumb of docThumbImg; let i = index" (click)="scrollDoc(i)" [ngClass]="{'active' : thumbIndex === i + 1}"><p><img src="{{thumb}}" alt=""></p></li>
      <!--<li (click)="scrollDoc(x)"><p><img src="../../../../../assets/images/doc1-thumb2.png" alt=""></p></li>-->
    </ul>
  </div>
  <div class="docViewBox">
    <div class="docView" #docBox (scroll)="getScroll(docBox.scrollTop, $event)">
      <div class="docContainer">
        <app-fl-poa [data]="pdfData" *ngIf="states.fl"></app-fl-poa>
        <app-md-poa [data]="pdfData" *ngIf="states.md"></app-md-poa>
        <app-mn-poa [data]="pdfData" *ngIf="states.mn"></app-mn-poa>
        <app-ny-poa [data]="pdfData" *ngIf="states.ny"></app-ny-poa>
        <app-nonuniform-poa [data]="pdfData" *ngIf="states.nu"></app-nonuniform-poa>
        <app-uniform-poa [data]="pdfData" *ngIf="states.uni"></app-uniform-poa>
      </div>
    </div>
  </div>

  <div class="docBtnArea" [ngClass]="{'uncompleted' : count !== 5}">
    <ul>
      <li><a style="cursor: pointer;" (click)="goBack()"><i class="fa fa-chevron-left"></i> Previous Document</a></li>
      <li><a [routerLink]="['/dashboard/documents/healthcare-poa']">Next Document <i class="fa fa-chevron-right"></i></a></li>
    </ul>
    <ul>
      <li><a href="javascript:void(0)" (click)="downloadPdf()"><i class="fa fa-download"></i> Download</a></li>
      <li><a href="javascript:void(0)" (click)="emailMe($event)"><i class="fa fa-envelope-o"></i> Email Me</a></li>
      <li><a href="javascript:void(0)" (click)="printPDF()"><i class="fa fa-print"></i> Print</a></li>
    </ul>
  </div>

</div>
